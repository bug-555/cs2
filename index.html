<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>开发测试中</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      padding: 40px 0 10px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    p.subtitle {
      color: #eee;
      margin-bottom: 40px;
      font-size: 16px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      gap: 20px;
      padding: 0 20px 60px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
    .item {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: 0.25s ease;
      border: 1px solid transparent;
      position: relative;
    }
    .item:hover {
      transform: translateY(-4px);
      border-color: #8acfff;
      box-shadow: 0 6px 26px rgba(0,0,0,0.12);
    }
    .item h3 {margin: 0 0 10px; font-size: 20px; color: #222;}
    .item p {margin: 0 0 16px; font-size: 14px; color: #555; line-height: 1.5;}
    .item a {display: inline-block; padding: 8px 14px; background: #4da3ff; color: #fff; border-radius: 8px; font-size: 14px; text-decoration: none; transition: 0.2s;}
    .item a:hover {background: #2d8cff;}

    /* 管理按钮 */
    .admin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    /* 后台管理面板 */
    #adminPanel {
      position: fixed;
      top: 0;
      right: -360px;
      width: 360px;
      height: 100vh;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      box-shadow: -4px 0 18px rgba(0,0,0,0.2);
      padding: 20px;
      transition: 0.3s ease;
    }
    #adminPanel.open { right: 0; }
    #adminPanel h2 { margin-top: 0; }
    #adminPanel input,
    #adminPanel textarea { width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; }
    #adminPanel button { padding: 10px 16px; border: none; border-radius: 6px; background: #4da3ff; color: #fff; font-size: 14px; cursor: pointer; }

    #toggleAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>
    <h1>开发测试中</h1>
    <p class="subtitle">一个简洁优雅的导航站，可在线管理</p>
  </header>

  <section class="nav-container" id="navList"></section>

  <button id="toggleAdmin">后台管理</button>

  <!-- 管理后台 -->
  <div id="adminPanel">
    <h2>管理导航项</h2>
    <input id="titleInput" placeholder="网站名称" />
    <input id="urlInput" placeholder="网站链接 (https://)" />
    <textarea id="descInput" rows="3" placeholder="简介"></textarea>
    <button onclick="addItem()">添加 / 更新</button>
  </div>

  <script>
    let editingIndex = null;

    function loadData() {
      return JSON.parse(localStorage.getItem("navData") || "[]");
    }
    function saveData(data) {
      localStorage.setItem("navData", JSON.stringify(data));
    }

    function render() {
      const list = document.getElementById("navList");
      const data = loadData();
      list.innerHTML = "";

      data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <button class="admin-btn" onclick="editItem(${i})">编辑</button>
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <a href="${item.url}" target="_blank">访问</a>
        `;
        list.appendChild(div);
      });
    }

    function addItem() {
      const title = document.getElementById("titleInput").value;
      const url = document.getElementById("urlInput").value;
      const desc = document.getElementById("descInput").value;

      if (!title || !url) return alert("请填写完整信息");

      const data = loadData();

      if (editingIndex !== null) {
        data[editingIndex] = { title, url, desc };
        editingIndex = null;
      } else {
        data.push({ title, url, desc });
      }

      saveData(data);
      render();
      clearForm();
    }

    function editItem(index) {
      const data = loadData();
      const item = data[index];
      editingIndex = index;
      document.getElementById("titleInput").value = item.title;
      document.getElementById("urlInput").value = item.url;
      document.getElementById("descInput").value = item.desc;
    }

    function clearForm() {
      document.getElementById("titleInput").value = "";
      document.getElementById("urlInput").value = "";
      document.getElementById("descInput").value = "";
    }

    document.getElementById("toggleAdmin").onclick = () => {
      document.getElementById("adminPanel").classList.toggle("open");
    };

    render();
  </script>
</body>
</html>
